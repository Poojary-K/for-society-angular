<header class="app-header">
  <div class="header-content">
    <!-- Hamburger Menu (Mobile) -->
    <button class="hamburger-btn" (click)="toggleSidebar()" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Logo -->
    <h1 class="logo" (click)="router.navigate(['/'])">For Society</h1>

    <!-- Right Side Actions -->
    <div class="header-actions">
      @if (isAuthenticated()) {
        <button class="user-avatar-btn" (click)="router.navigate(['/profile'])" aria-label="View profile">
          <span class="user-avatar-wrapper" [class.admin]="isAdmin()">
            <span class="user-avatar">
              {{ getAvatarInitial() }}
            </span>
            @if (isAdmin()) {
              <span class="admin-indicator" aria-hidden="true">A</span>
            }
          </span>
        </button>
      } @else {
        <button class="login-btn" (click)="navigateToLogin()">Login</button>
      }
    </div>
  </div>
</header>
