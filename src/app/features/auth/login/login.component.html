<div class="login-overlay" (click)="goBack()">
  <div class="login-modal" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="goBack()" aria-label="Close">Ã—</button>
    
    <div class="login-content">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Login to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <app-input
          type="email"
          label="Email"
          placeholder="Enter your email"
          formControlName="email"
          [required]="true"
          [error]="loginForm.get('email')?.touched && loginForm.get('email')?.errors ? 'Invalid email' : ''"
        ></app-input>

        <app-input
          type="password"
          label="Password"
          placeholder="Enter your password"
          formControlName="password"
          [required]="true"
          [error]="loginForm.get('password')?.touched && loginForm.get('password')?.errors ? 'Password must be at least 8 characters' : ''"
        ></app-input>

        <div class="login-help">
          <button type="button" class="text-link" (click)="navigateToForgotPassword()">Forgot password?</button>
        </div>

        <app-button
          type="primary"
          [fullWidth]="true"
          [loading]="loading"
          [disabled]="loginForm.invalid"
        >
          Login
        </app-button>
      </form>

      @if (emailNotVerified) {
        <div class="verify-panel">
          <p class="verify-title">Email not verified</p>
          <p class="verify-text">Please check your inbox and verify your email to continue.</p>
          <app-button
            type="secondary"
            [fullWidth]="true"
            [loading]="resendLoading"
            [disabled]="loginForm.get('email')?.invalid ?? false"
            (click)="resendVerification()"
          >
            Resend verification email
          </app-button>
          @if (resendMessage) {
            <p class="verify-message">{{ resendMessage }}</p>
          }
        </div>
      }

      <div class="login-footer">
        <p>Don't have an account? <a (click)="navigateToRegister()">Create account</a></p>
      </div>
    </div>
  </div>
</div>
