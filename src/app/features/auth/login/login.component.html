<div class="login-overlay" (click)="goBack()">
  <div class="login-modal" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="goBack()" aria-label="Close">Ã—</button>
    
    <div class="login-content">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Login to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <app-input
          type="email"
          label="Email"
          placeholder="Enter your email"
          formControlName="email"
          [required]="true"
          [error]="loginForm.get('email')?.touched && loginForm.get('email')?.errors ? 'Invalid email' : ''"
        ></app-input>

        <app-input
          type="password"
          label="Password"
          placeholder="Enter your password"
          formControlName="password"
          [required]="true"
          [error]="loginForm.get('password')?.touched && loginForm.get('password')?.errors ? 'Password must be at least 8 characters' : ''"
        ></app-input>

        <app-button
          type="primary"
          [fullWidth]="true"
          [loading]="loading"
          [disabled]="loginForm.invalid"
        >
          Login
        </app-button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a (click)="navigateToRegister()">Create account</a></p>
      </div>
    </div>
  </div>
</div>
