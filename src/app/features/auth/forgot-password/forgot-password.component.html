<div class="forgot-overlay" (click)="goBack()">
  <div class="forgot-modal" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="goBack()" aria-label="Close">&times;</button>

    <div class="forgot-content">
      <h2 class="forgot-title">Forgot password</h2>
      <p class="forgot-subtitle">Enter your email and we will send a reset link.</p>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
        <app-input
          type="email"
          label="Email"
          placeholder="Enter your email"
          formControlName="email"
          [required]="true"
          [error]="forgotForm.get('email')?.touched && forgotForm.get('email')?.errors ? 'Valid email required' : ''"
        ></app-input>

        <app-button
          type="primary"
          [fullWidth]="true"
          [loading]="loading"
          [disabled]="forgotForm.invalid"
        >
          Send reset link
        </app-button>
      </form>

      @if (message) {
        <div class="message-panel">
          <p class="message-text">{{ message }}</p>
        </div>
      }

      <div class="forgot-footer">
        <p>Remembered your password? <a (click)="navigateToLogin()">Back to login</a></p>
      </div>
    </div>
  </div>
</div>
